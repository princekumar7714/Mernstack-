<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cricket Registration form</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #e7f3fe;
            margin: 0;
            padding: 20px;
        }
         .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px
         }
             h1 {
            text-align: center;
            color: #003366;
        }
        label {
            font-weight: bold;
        }
          input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
          button {
            background-color: #003366;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
         button:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>cricket player Registration</h1>
        <form action="" method="post">
            <label for="Name">Player Name :</label>
            <input type="text" placeholder="Enter your Name" required>
            
            <label for="email">Email</label>
            <input type="email" placeholder="Enter your Email" id="email">
            
            <label for="Address">Address</label>
            <input type="text" placeholder="Address" id="Address">

            <label for="ageGroup">Age group :</label>
            <select name="ageGroup" id="ageGroup">
                <option value="under 15"> Under 15</option>
                <option value="under 16">Under 16</option>
                <option value="under 18">Under 18</option>
                <option value="open">Open</option>
            </select>
<br><br>
              <div id="check">
           <label for="hobby"><strong>Hobbies :</strong></label>
        <br>
        <input type="checkbox" id="reading" name="hobby" value="reading" > <label for="reading">Reading</label> <br>
        <input type="checkbox" id="coding" name="hobby" value="coding" > <label for="coding">Coding</label><br>
        <input type="checkbox" id="playing" name="hobby" value="playing" > <label for="playing">Playing</label><br>
        <input type="checkbox" id="watching" name="hobby" value="watching" > <label for="watching">Watching</label><br>
        <input type="checkbox" id="sleeping" name="hobby" value="sleeping" > <label for="sleeping">Sleeping</label><br>
        
        <br>
<br>
        <label for="state">State :</label>
        <input type="text" placeholder="Enter your state" id="state">

        <label for="password">Create password</label>
        <input type="password" placeholder="create your password" id="password" required>

        <button id="btn">submit your form</button>
        </div>
        </form>
    </div>
</body>
</html>
