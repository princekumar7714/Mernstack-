<body>
    <fieldset>
        <legend>form element</legend>
    <form action="">
        <label for="name">Name</label>
        <input type="text" placeholder="name" id="name" required>
        <input type="number" placeholder="number" required>
        <input type="color" placeholder="color" required>
        <input type="date" placeholder="date" required>
        <input type="time" placeholder="time" required>
        <input type="week" placeholder="week" required>
        <input type="month" placeholder="month" required>
        <input type="file" placeholder="file" required>
        <input type="search" placeholder="search" required>
        <input type="checkbox" placeholder="checkbox" required>
        <input type="radio" placeholder="radio" required>
        <input type="email" placeholder="email" required>
        <input type="image" placeholder="image" required>
        <input type="url" placeholder="url" required>

        <select name="name" id="name">
            <option value="1">js</option>
            <option value="2">java</option>
            <option value="3">neet</option>
            <option value="4">sql</option>

        </select>
        
          <select name="name" id="name" multiple>
            <option value="1">js</option>

            <option value="3">neet</option>
            <option value="4">sql</option>

        </select>
        <button id="button">submit</button>

    </form>

    <!-- for range tags -->
    <form oninput="add.value = parseInt(n1.value) + parseInt(n2.value)">
        <input type="range" min="10" max="100" name="n1" value="10">
        <input type="number" name='n2' value="20">
        <br> Output: <output name='add'></output>
    </form>

    <form oninput="add.value = parseInt(n1.value) + parseInt(n2.value)/2">
        <input type="range" min="10" max="200" name="n1" value="20">
        <input type="number" name="n2" value="20">
        <br>  averge output: <output name="add"></output>
    </form>
