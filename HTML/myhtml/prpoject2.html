<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unique Layout</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
  color: white;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

.container {
  display: flex;
  width: 100%;
}

.sidebar {
  width: 80px;
  background-color: #111;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 20px;
  position: sticky;
  top: 0;
  height: 100vh;
}

.sidebar .logo {
  font-size: 2rem;
  margin-bottom: 30px;
}

.sidebar nav a {
  color: #ccc;
  text-decoration: none;
  font-size: 1.4rem;
  margin: 20px 0;
  transition: color 0.3s;
}

.sidebar nav a:hover {
  color: #00ffc8;
}

.main-content {
  flex: 1;
  padding: 30px;
  overflow-y: auto;
}

.glass-header {
  background: rgba(255, 255, 255, 0.1);
  border-radius: 12px;
  padding: 20px;
  backdrop-filter: blur(10px);
  margin-bottom: 30px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.3);
}

.card-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
}

.card {
  background: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  font-size: 1.2rem;
  box-shadow: 0 4px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s, background 0.3s;
  cursor: pointer;
}

.card:hover {
  transform: translateY(-8px);
  background: rgba(0, 255, 200, 0.1);
}
</style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <div class="logo">ðŸŒŸ</div>
      <nav>
        <a href="#"><i class="fas fa-home"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
        <a href="#"><i class="fas fa-briefcase"></i></a>
        <a href="#"><i class="fas fa-envelope"></i></a>
      </nav>
    </aside>

    <main class="main-content">
      <header class="glass-header">
        <h1>Welcome to the Dashboard</h1>
      </header>

      <section class="card-grid">
        <div class="card">ðŸ“„ Project One</div>
        <div class="card">ðŸŽ¨ Design Concept</div>
        <div class="card">ðŸ”§ Dev Tools</div>
        <div class="card">ðŸ§  Ideas</div>
        <div class="card">ðŸ“ˆ Analytics</div>
        <div class="card">ðŸ“· Gallery</div>
      </section>
    </main>
  </div>
</body>
</html>
