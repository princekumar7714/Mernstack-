<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Tournament Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e7f3fe;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #003366;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #003366;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0059b3;
        }
    </style>
</head>
<body>
<fieldset>
<div class="container">
    <h2>Football Tournament Registration</h2>
    <form action="submit_form.php" method="post">
        <label for="teamName">Team Name:</label>
        <input type="text" id="teamName" name="teamName" required>

        <label for="coachName">Coach/Manager Name:</label>
        <input type="text" id="coachName" name="coachName" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required pattern="[0-9]{10}" placeholder="e.g. 9876543210">

        <label for="ageGroup">Age Group:</label>
        <select id="ageGroup" name="ageGroup" required>
            <option value="">--Select--</option>
            <option value="Under 12">Under 12</option>
            <option value="Under 15">Under 15</option>
            <option value="Under 18">Under 18</option>
            <option value="Open">Open</option>
        </select>

        <label for="players">Player Names (comma-separated):</label>
        <textarea id="players" name="players" rows="4" required></textarea>

        <button type="submit">Register Team</button>
    </form>
</div>
</fieldset>
</body>
</html>
