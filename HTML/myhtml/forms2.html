<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>working with forms</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .header{
            background-color: chocolate;
            text-align: center;
            border: 1px solid black;
        }
        .leftsection{
            color: black;
            width: 50%;
            text-align: center;
            
            min-height: 400px;
            float: left;
            background-color: rgb(113, 113, 182);
        

        }
        .rightsection{
            background-color: aquamarine;
            float: right;
            height: 400px;
            width: 50%;
            
            text-align: center;
        }
       .footer{
        background-color: blueviolet;
        text-align: center;
        border: 1px solid black;
       }
      #btn{
        height: 30px;
        border: 2px solid black;
        padding: 5px;
      }
      #check{
        display: flex;
        margin-left: 100px;
      }
    </style>
</head>
<body>
   
    <form>
       
    <div class="header">
        <h1>introduction form</h1>
    </div>

    <div class="leftsection">
        <br>
        <label for="name">Name:</label>
        <input type="text" placeholder="Enter your name" id="name" required>
        <br><br>
        <br>
        <label for="Age">Age:</label>
        <input type="number" placeholder="Enter your age" id="Age" required>
        <br><br>
        <br>
        <label for="address">Address:</label>
        <input type="text" placeholder="Enter your address" id="address" required>
        <br><br>
        <br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your email" id="email" required>
        <br><br>
        <br>
        <label for="state">state:</label>
        <input type="text" placeholder="Enter your state name" id="state" required>
        <br><br>
    
    </div>
    <div class="rightsection">
        <br>
        <label for="Date">DOB:</label>
        <input type="date" placeholder="Enter your DOB" id="data" required>
        <br><br><br>
        <label for="time">Time:</label>
        <input type="time" placeholder="Time" id="time" required>
        <br><br><br>
        <label for="color">color:</label>
        <input type="color" placeholder="color" id="color" required>
        <br><br><br>
        <label for="file">File:</label>
        <input type="text" placeholder="Submit Your File" id="file" required>
        <br><br><br>
        <label for="password">password:</label>
        <input type="password" placeholder="Enter your password" id="password" required>
        <br>
        <br>
        <div id="check">
           <label for="hobby"><strong>Hobbies :</strong></label>
        <br><br>
        <input type="checkbox" id="reading" name="hobby" value="reading" > <label for="reading">Reading</label> <br>
        <input type="checkbox" id="coding" name="hobby" value="coding" > <label for="coding">Coding</label><br>
        <input type="checkbox" id="playing" name="hobby" value="playing" > <label for="playing">Playing</label><br>
        <input type="checkbox" id="watching" name="hobby" value="watching" > <label for="watching">Watching</label><br>
        <input type="checkbox" id="sleeping" name="hobby" value="sleeping" > <label for="sleeping">Sleeping</label><br>
        <button type="submit">Submit</button>
        <br>
        </div>
    </div>
   
    <div class="footer">
        <br>
        <h2>Submit your form</h2>
        <br>
        <button id="btn">Submit your form</button>
        
    </div>
    </form>
</body>
</html>
