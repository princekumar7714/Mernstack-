<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        height: 150px;
        width: 150px;
        background-color: rgb(54, 13, 109);
        margin-top: 20px;
        margin-left: 20px;
        text-align: center;
        transition: all 1s ease-in-out;

      }
      .box:hover{
        transform: rotate(180deg);
      }
      .box-1 {
        height: 150px;
        width: 150px;
        background-color: rgb(128, 13, 84);
        margin-top: 20px;
        margin-left: 20px;
        text-align: center;
        transition: all 0.3s ease-in-out;

      }
      .box-1:hover{
        transform: scale(3,1.7);
      }
      .box-2 {
        height: 150px;
        width: 150px;
        background-color: rgb(175, 78, 14);
        margin-top: 20px;
        margin-left: 20px;
         text-align: center;
        transition: all 0.9s ease-in-out;
      }
      .box-2:hover{
        transform: translate(70px, 120px);
      }
      .box-3 {
        height: 150px;
        width: 150px;
        background-color: rgb(8, 95, 66);
        margin-top: 20px;
        margin-left: 20px;
         text-align: center;
        transition: all 0.9s ease-in-out;
      }
      .box-3:hover{
        transform: skew(30deg, 20deg);
      }
      .content{
        display: flex;
        /* display: inline;' */
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <div class="content">
    <div class="box">box</div>
    <div class="box-1">box-1</div>
    <div class="box-2">box-2</div>
    <div class="box-3">box-3</div>
    </div>
  </body>
</html>
