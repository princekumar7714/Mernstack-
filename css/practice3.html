<!-- Aligning the Last Line in CSS -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            direction: rtl;
            line-break: auto;
            line-height: 2;
            word-spacing: 5px;
            letter-spacing: 5px;
            text-emphasis: dot;
          text-transform: capitalize;
            width: 300px;
            text-align: justify;
            text-align-last:right ;
             text-shadow: 2px 2px 5px grey;
        }
        .para1{
            text-decoration: line-through red 4px;
        }
    </style>
 </head>
 <body>
    <p class="para1">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sequi nam exercitationem libero ex incidunt a voluptatibus quo nihil assumenda ea?</p>
    <h2>text-align-last property</h2>
    <p>This is an example of text alignment. The last line of this paragraph will be aligned differently than the rest of the text.</p>

 </body>
 </html>
