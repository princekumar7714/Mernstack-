            border-style: hidden;
        }
        .dotted {
            border-style: dotted;
        }
        .dashed {
            border-style: dashed;
        }
        .solid {
            border-style: solid;
        }
        .double {
            border-style: double;
        }
        .groove {
            border-style: groove;
        }
        .ridge {
            border-style: ridge;
        }
        .inset {
            border-style: solid; 
            border-width: 10px;
            padding: 10px;
        border-color: chartreuse;
        border-image: url(images/my\ intro.jpg);
        }
        .outset {
            
            border-top-style: dotted; 
            border-right-style: solid; 
            border-bottom-style: dashed; 
            border-left-style: double;
            padding: 2em;
            border-radius: 20px;
        
        }
    </style>
</head>

     <h1>Border Style Property</h1>
    <p class="none"> No border.</p>
    <p class="hidden"> Hidden border.</p>
    <p class="dotted"> Dotted border.</p>
    <p class="dashed"> Dashed border.</p>
    <p class="solid"> Solid border.</p>
    <p class="double"> Double border.</p>
    <p class="groove"> Groove border.</p>
    <p class="ridge"> Ridge border.</p>
    <p class="inset"> Inset border.</p>
