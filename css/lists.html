<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .un{
            list-style-type: circle;
        }
        .jum{
            list-style-type: square;
        }
        .order{
            list-style-type: decimal;
        }

        .order1{
            list-style-type:upper-roman ;
            /* list-style-image: url(images/my\ intro.jpg); */
        }
          .container {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 20px;
            display: flex;
            justify-content: space-around;
        }

        h2 {
            color: #2c3e50;
        }

        .styled-list {
            list-style-type: none; 
            padding: 0;
            margin: 20px 0;
        }

        .styled-list li {
            background-color: #e3f2fd; 
            margin: 5px 0; 
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .styled-list li::before {
            content: ""; 
            color: #3498db; 
            font-weight: bold;
            margin-right: 10px;
        }

        .styled-list ol li::before {
            content: counter(list-item) ". "; 
            font-weight: bold;
            color: #3498db;
        }

        .styled-list li:hover {
            background-color: #bbdefb; 
        }
    </style>
</head>
<body>
    <!-- <h1>unordered lists</h1>
    <ul class="un">
        <li>app</li>
        <li>java</li>
        <li>okk</li>
        <li>sql</li>
    </ul>
    <ul class="jum">
        <li>apple</li>
        <li>gum</li>
        <li>sum</li>
        <li>data</li>
    </ul> -->
       <div class="container">
        <div class="ul">
        <h2>Unordered List</h2>
            <ul class="styled-list">
                <li>First item</li>
                <li>Second item</li>
                <li>Third item</li>
                <li>Fourth item</li>
            </ul>
        </div>
    </div>
    <ol class="order">
        <li>app</li>
        <li>jak</li>
        <li>mas</li>
        <li>kk</li>
    </ol>
    <ol class="order1">
        <li>s</li>
        <li>sss</li>
        <li>dd</li>
        <li>dd</li>
        <li>ff</li>
    </ol>
</body>
</html>
